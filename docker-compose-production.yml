version: "2.1"

services:
  scandai:
    image: paolini/scandai
    restart: unless-stopped
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/scandai
    ports:
      - 3000:3000
    networks:
      - backend

  mongodb:
    image: mongo
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - ./database:/data/db
    networks:
      - backend

networks:
  backend:
